[package]
name = "rav1e-by-gop"
version = "0.2.0"
authors = ["Josh Holmer <jholmer.in@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A tool to parallel encode GOP segments of a video with rav1e"
autobins = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = "1.0"
arrayvec = "0.5"
av-scenechange = { version = "0.4", default-features = false, features = [ "serde" ], optional = true }
bincode = "1.2"
clap = { version = "2", optional = true }
console = { version = "0.11.3", optional = true }
crossbeam-channel = "0.4"
crossbeam-utils = { version = "0.7", optional = true }
dialoguer = { version = "0.6", optional = true }
env_logger = { version = "0.7.1", optional = true }
http = { version = "0.2", optional = true }
indicatif = { version = "0.15", optional = true }
itertools = { version = "0.9", optional = true }
ivf = "0.1"
log = "0.4"
num_cpus = { version = "1", optional = true }
rav1e = { git = "https://github.com/xiph/rav1e", default-features = false, features = ["asm", "serialize"] }
rmp-serde = { version = "0.14", optional = true }
serde = { version = "1", features = ["derive"] }
systemstat = "0.1"
thiserror = { version = "1", optional = true }
threadpool = "1"
toml = { version = "0.5", optional = true }
tungstenite = "0.10"
url = { version = "2.1", optional = true }
uuid = { version = "0.8", features = ["serde"] }
v_frame = { version = "0.1", features = ["serialize"] }
y4m = { version = "0.6", optional = true }
zstd = "0.5"

[[bin]]
name = "rav1e-by-gop"
required-features = ["binary"]
bench = false

[features]
default = ["binary"]
binary = [
    "av-scenechange",
    "clap",
    "console",
    "crossbeam-utils",
    "dialoguer",
    "env_logger",
    "http",
    "indicatif",
    "itertools",
    "num_cpus",
    "rmp-serde",
    "thiserror",
    "toml",
    "url",
    "y4m"
]
